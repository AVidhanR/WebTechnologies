<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication table</title>
  </head>
  <body>
    <script>
      const multiplicationTable = () => {
        var n = prompt("Enter any number : ");
        if (!isNaN(n) && n > 0) {
          var table = "";
          var number = "";
          for (i = 1; i <= 10; i++) {
            number = n * i;
            table += `${n} * ${i} = ${number}\n`;
          }
          alert(table);
        } else {
          alert("Enter a positive number only!");
        }
      };
    </script>
    <h1>
      Get the multiplication table for any positive number by clicking below
      button.
    </h1>
    <button onclick="multiplicationTable();">Multiplication Table</button>
  </body>
</html>
