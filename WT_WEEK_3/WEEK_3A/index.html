<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <form>
      <h1>Click the button to calculate the factorial of a number</h1>
      <input
        type="button"
        value="Calculate factorial"
        onclick="calFactorial();"
      />
    </form>
    <script>
      const calFactorial = () => {
        number = parseInt(prompt("Enter any number (>=0) : "));
        factorial = 1;
        if (number == 0 || number == 1) {
          alert(`The factorial of ${number} is ${factorial}`);
        } else { 
            if ( number > -1) {
              for (i = 1; i <= number; i++) {
                factorial = factorial * i;
              }
            } else { alert(`Enter valid number`); exit(0); };
          alert(`The factorial of ${number} is ${factorial}`);
        }
      };
    </script>
  </body>
</html>
