<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Registration</legend>
      <form align="center">
        First Name<font color="red">*</font>
        <input value="" type="text" id="first-name" /><br />
        (minimum 6 characters)<br />
        Last Name
        <input value="" type="text" id="last-name" /><br />
        Email Address<font color="red">*</font>
        <input value="" type="email" id="email-address" /><br />
        <font color="red">(one e-mail id only):</font> &nbsp;&nbsp;
        <font color="red blue">e.g. smith@hotmail.com</font><br /><br />
        Password<font color="red">*</font>
        <input value="" type="password" id="password" /><br />
        (minimum 6 characters)<br /><br />
        Address<font color="red">*</font>
        <textarea rows="3" cols="25" id="address"></textarea><br />
        Mobile No<font color="red">*</font>
        <input value="" type="text" id="mobile-number" /><br />
        <input type="submit" onclick="formValidation();" value="submit" />

        <script>
          function formValidation() {
            let firstName = document.getElementById("first-name").value;
            let lastName = document.getElementById("last-name").value;
            let address = document.getElementById("address").value;
            let mobileNumber = document.getElementById("mobile-number").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email-address").value;
            // The RegEx validation code starts form here ...
            let nameExp = new RegExp("^[a-zA-Z' ']{6,}$");
            let pwdExp = new RegExp("^[a-zA-Z0-9!@#$%^&*]{6,}$");
            let emailExp = new RegExp(
              "^[a-zA-Z][a-zA-Z0-9_.]*@[a-zA-Z][a-zA-Z0-9_.]*.[a-zAZ][a-zA-Z0-9_.]{2}.[a-zA-Z][a-zA-Z0-9_.]{2}$|^[a-zA-Z][a-zA-Z0-9_.]*@[a-zA-Z][a-zA-Z0-9_.]*.[a-zA-Z][a-zA-Z0-9_.]{3}$"
            );
            let phExp = new RegExp("^[0-9]{10}$");
            let checkName = nameExp.test(firstName);
            let checkPassword = pwdExp.test(password);
            let checkEmail = emailExp.test(email);
            let checkPhone = phExp.test(mobileNumber);
            if (
              checkEmail &&
              checkName &&
              checkPassword &&
              checkPhone &&
              firstName.length >= 6 &&
              lastName.length > 0
            ) {
              alert("All values are VALID");
            } else {
              if (firstName.length < 6) {
                alert("First Name is INVALID");
                firstName.focus;
              }
              if (lastName.length == 0) {
                alert("Last Name is INVALID");
                lastName.focus;
              }
              if (address.length == 0) {
                alert("Address is INVALID");
                address.focus;
              }
              if (!checkEmail) {
                alert("Email is INVALID");
                email.focus;
              }
              if (!checkPhone) {
                alert("Mobile Number is INVALID");
                mobileNumber.focus;
              }
              if (password.length <= 5) {
                alert("Password is INVALID");
                password.focus;
              }
              return false;
            }
            /*
        Here's a breakdown of the regex pattern ^[a-zA-Z]{6,}$:

        - ^: Matches the beginning of the string.
        - [a-zA-Z]: Matches any single uppercase or lowercase letter from a to z.
        - {6,}: Quantifier meaning "6 or more times," ensuring a minimum length of 6 characters.
        - $: Matches the end of the string.
        */
          }
        </script>
      </form>
    </fieldset>
  </body>
</html>
