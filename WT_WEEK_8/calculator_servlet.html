<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form action="CalculatorServlet" method="post">
      <input type="text" name="number1" />
      <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
        <option value="%">%</option>
      </select>
      <input type="text" name="number2" />
      <input type="submit" value="Calculate" />
    </form>
  </body>
</html>
